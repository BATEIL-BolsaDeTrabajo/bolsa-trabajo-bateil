        <div class="row">

                <h3 id="vacantesCount">0</h3>

<script>
// Verifica token
const token = localStorage.getItem('token');
const tipo = localStorage.getItem('tipo');

if (!token || tipo !== 'admin') {
  alert('No autorizado');
  window.location.href = '/login.html';
}

// Obtener estadísticas
fetch('http://localhost:3000/api/jobs')
  .then(res => res.json())
  .then(data => {
    document.getElementById('vacantesCount').textContent = data.length;
  });
/*
fetch('http://localhost:3000/api/admin/postulaciones', {
  headers: { Authorization: `Bearer ${token}` }
})
  .then(res => res.json())
  .then(data => {
    document.getElementById('postulacionesCount').textContent = data.length;
  });
*/

  fetch('http://localhost:3000/api/applications', {
    headers: {
      'Authorization': `Bearer ${token}`
    }
  })
  .then(res => res.json())
  .then(data => {
    // Si recibiste un arreglo, cuenta cuántas hay
    if (Array.isArray(data)) {
      document.getElementById('postulacionesCount').textContent = data.length;
    }
  })
  .catch(err => {
    console.error('Error al cargar postulaciones:', err);
  });



function logout() {
  localStorage.clear();
  window.location.href = '/login.html';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
