  <!-- Contenido -->
  <div class="content-wrapper p-4">
    <h2>Gestionar Carrusel</h2>

    <form id="formCarrusel" class="mb-4">
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen para carrusel (JPG o PNG)</label>
        <input type="file" class="form-control w-50 border border-warning shadow-sm" id="imagen" name="imagen" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="titulo" class="form-label">Texto opcional</label>
        <input type="text" class="form-control w-50 border border-warning shadow-sm" id="titulo" name="titulo" placeholder="Ej: ¡Conoce nuestras vacantes!">
      </div>
      <button type="submit" class="btn btn-warning text-dark font-weight-bold">Subir al Carrusel</button>
    </form>

    <div id="galeria" class="row g-4"></div>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '../login.html';

  const form = document.getElementById('formCarrusel');
  const galeria = document.getElementById('galeria');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    //const res = await fetch('http://localhost:3000/api/carrusel/admin', {
    const res = await fetch('https://bolsa-trabajo-bateil.onrender.com/api/carrusel/admin', {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${token}` },
      body: formData
    });

    if (res.ok) {
      form.reset();
      cargarImagenes();
    } else {
      alert('❌ Error al subir imagen');
    }
  });

  async function cargarImagenes() {
    galeria.innerHTML = '';
   // const res = await fetch('http://localhost:3000/api/carrusel');
    const res = await fetch('https://bolsa-trabajo-bateil.onrender.com/api/carrusel');
    const imagenes = await res.json();

    imagenes.forEach(img => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card shadow-sm">
          <img src="../../uploads/${img.imagen}" class="card-img-top" alt="imagen carrusel">
          <div class="card-body">
            <p class="card-text">${img.titulo || 'Sin texto'}</p>
            <button class="btn btn-danger btn-sm" onclick="eliminarImagen('${img._id}')">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        </div>
      `;
      galeria.appendChild(card);
    });
  }

  async function eliminarImagen(id) {
    if (!confirm('¿Seguro que deseas eliminar esta imagen del carrusel?')) return;
    //await fetch(`http://localhost:3000/api/carrusel/admin/${id}`, {
    await fetch(`https://bolsa-trabajo-bateil.onrender.com/api/carrusel/admin/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${token}` }
    });
    cargarImagenes();
  }

  function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
  }

  cargarImagenes();
</script>
